<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
		setInterval(function,milliseconds)
		
		ex) setInterval(function(){}, 1000) 1초마다 함수가 호출 >> "callback 함수"
		ex) function call(){}
			setInterval(call(),1000);
			
			1. 익명함수 (일회성 함수) >> 재사용 불가
				function(){
				
				}
				>>이 형태로 만든다.
			
			2. callback 함수(프로그램 논리(흐름)에 의해서 "자동"으로 호출되는 함수)
				
				
		*/
		
		let mytimer = window.setInterval(function(){
			let d = new Date(); //Date() 객체
			let t = d.toLocaleTimeString(); 
			document.getElementById("time").innerHTML = t;
		},1000); //1초마다 함수 호출
		//1초마다 시간이 바뀌겠지?
		//서버 시간이 아니라 로컬 시간
		
		function myTimerStop() {
			window.clearInterval(mytimer);
		}
		
	</script>
</head>
<body>
	
	<p id="time"></p>
	<button onclick="myTimerStop()">stop time</button>



</body>
</html>
