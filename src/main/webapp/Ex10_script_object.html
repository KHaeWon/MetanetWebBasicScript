<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
		자바스크립트가 가지는 다양한 객체(주로 내장 객체)
		>> 이미 생성된 객체, new를 통해서 쓰기
		*/
		let today = new Date();
		console.log(today); 
		console.log(today.getFullYear());
		console.log(today.getMonth()+1);//0월부터 계산하므로 +1을 해주어야 한다.
		console.log(today.getDate());
		console.log(today.getHours());
		console.log(today.getMinutes());
		
		//자바 Math 클래스 >> Math.Random(); static 함수
		console.log(Math.random()); // 0 <= 범위 < 1
		console.log(parseInt(Math.random()*45)+1);
		console.log(Math.round(3.5678)); //round >> 반올림 함수, 디폴트는 정수 부분만 남김 >> 4
		console.log(Math.max(3,8,9,45,25));
		
		let str = "ABCDEF";
		document.write();
		with(document){//()안에 document를 썼으므로 document.write()라고 쓰지 않고 write()라고만 써도 된다. with 쓰면 생략해줄 수 있음
			write(str+"<br>");
			write(str.length+"<br>");//6
			write(str.charAt(2)+"<br>");//C
			write(str.indexOf("D")+"<br>"); //3, D의 인덱스 번호가 몇번이야?
			write(str.concat("홍길동")+"<br>");//ABCDEF홍길동
			
			//slice(start,end)
			//substring(start,end)
			//substr(start,length)
			
			//let str = "ABCDEF";
			write(str.substring(2,4)+"<br>"); //CD
			write(str.substring(1,1)+"<br>"); //자를 수 없음, 빈 값
			write(str.substring(1,2)+"<br>"); //B
			write(str.substring(1)+"<br>"); //BCDEF
			
			let str2 = str.replace("E","ZZZZZZ");
			write(str2);
			
			/* 
			개선된 for문
			자바 >> for(String s:arr){}
			C# >> for(String s in arr){}
			★★★★★javascript >> for(let index in arr){} >> 개선된 for문에서 in을 쓰는 for문은 "★배열의 값이 아니라 인덱스를 리턴"★★★★★
			*/
			write("<br>");
			let strarr = "A B C D";
			let arr = strarr.split(" "); //Array가 만들어짐
			write(arr); //toString() 재정의로 값들을 출력해줌
			//A,B,C,D
			
			write("<br>");
			
			for(let index in arr){
				write(arr[index] + "<br>");	
			}
/* 			A
			B
			C
			D */
			
		}
	</script>
</head>
<body>
	
</body>
</html>
