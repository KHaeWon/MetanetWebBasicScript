<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>제목 입력</title>
</head>
<body>
	<button id="mybtn">클릭</button>	
</body>

<script type="text/javascript">
	
	let x = document.getElementById("mybtn");
	
	x.addEventListener("mouseover", myFunc1);
	x.addEventListener("mouseout", myFunc2);
	x.addEventListener("click", myFunc3);
	
	function myFunc1() {
		document.getElementById("mybtn").innerHTML += "마우스 오버<br>";
	}
	function myFunc2() {
		document.getElementById("mybtn").innerHTML += "마우스 아웃<br>";
	}
	function myFunc3() {
		document.getElementById("mybtn").innerHTML += "마우스 클릭<br>";
	}
	
</script>

</html>
